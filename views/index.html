<!DOCTYPE html>

<html>

   <head>
      <title>URL Shortener</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="main-container">
        <h2>URL Shortener Microservice</h2>

        

        <div class="container">
          
          <form action="api/shorturl/new" method="POST">
            <label for="url_input">Paste the URL to be shortened</label>
            <br>
            <input id="url_input" type="text" name="url" placeholder="Enter URL here" >
            <br>
            <input type="submit" value="Shorten URL">
          </form>
          
        </div>
        
        <div class="container">
        
          <h3>To use your short URL you can add it to the end of our api 
            URL.</h3> <code>https://bejewled-picture.glitch.me/api/shorturl/[your new short URL]</code>
      
          
          <h3>Example Usage:</h3>
          <a href="https://bejewled-picture.glitch.me/api/shorturl/1">
            https://bejewled-picture.glitch.me/api/shorturl/1
          </a>

          <h3>Will Redirect to:</h3>
          <p>https://www.freecodecamp.org</p>
          
          
        </div>
        
        
       
          
          
      </div>
  
   </body>


</html>
